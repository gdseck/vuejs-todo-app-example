<div class='todo-container'>
  <div
    v-on:click='$emit("edit", index)'
    class='todo-content-wrapper'
  >
    <span class='todo-content'>{{todo.title}}</span>
    <button
      v-bind:class='[todo.status === "completed" ? "completed" : "active"]'
      v-on:click.stop='toggleCompleted(index)'
    >
      <i class='fa fa-check-circle-o fa-lg' />
    </button>
  </div>
  <button class='remove' v-on:click='$emit("remove")'>
    <i class='fa fa-trash fa-lg'></i>
  </button>
</div>
